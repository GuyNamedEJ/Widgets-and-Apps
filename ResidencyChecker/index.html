<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Residency Quick Check</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <h1 class="title">Quick Residency Checker</h1>
        <div class="container">
            <div class="box">
                <div class="field">
                    <label class="label">Label</label>
                    <div class="control">
                        <input id="zipcode" class="input" type="text" placeholder="e.g 20737">
                    </div>
                </div>
                <button onclick="checkZip()" class="button is-primary">Check Residency</button>
                <button onclick="clearInput()" class="button is-primary">Clear</button>
            </div>

            <div id="result" class="box">
                <h1 class="title" id="text-display"></h1>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
